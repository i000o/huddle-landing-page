<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/output.css"> <!-- it must be stylesheet not styles, Idky-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header> 
    <img class="logo" src="images/logo.svg" alt="huddle logo">
  </header>

  <main> 
    <section class="illustration">
      <img class="img" src="images/illustration-mockups.svg" alt="illustration"> 
    </section>

    <section class="text">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <h2 class="subheading">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </h2>

      <button class="btn">Register</button>

      <div class="wrapper"> 
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-twitter"></a>
      </div>
    </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Iman Osman</a>.
    </p>
  </footer>
</body>
</html>
