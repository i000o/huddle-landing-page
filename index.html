<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/output.css"> <!-- it must be stylesheet not styles, Idky-->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header> 
    <img class="logo" src="images/logo.svg" alt="huddle logo">
  </header>

  <main> 
    <section>
      <img class="img" src="images/illustration-mockups.svg" alt="illustration"> 
    </section>

    <section class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <h2>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </h2>
    </section>

    <button class="btn">Register</button>

    <!-- add socials icons -->
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Iman Osman</a>.
    </p>
  </footer>

</html>
